<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VR Science Lab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center/cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            color: black;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .btn {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }
        .login-button {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .signup-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }
        .signup-section h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .signup-form input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-form button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .bottom-text {
            margin-top: 15px;
            font-size: 14px;
        }
        .bottom-text a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">VR Science Lab</div>
        <ul class="nav-links">
            <li><a href="/Home.html">Home</a></li>
            <li><a href="/About.html">About</a></li>
            <li><a href="/Features.html">Features</a></li>
            <li><a href="/VR_Experiences.html">VR Experiences</a></li>
            <li><a href="/Contact.html">Contact</a></li>
        </ul>
        <button class="btn"><a href="/Login.html">Login/Signup</a></button>
    </div>
    
    <div class="signup-section">
        <h1>Sign Up</h1>
        <form class="signup-form">
            <input type="text" placeholder="Enter Name" required>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="bottom-text"><a href="/Login.html">Already have an account? Log in here!</a></p>
    </div>
</body>
</html>
