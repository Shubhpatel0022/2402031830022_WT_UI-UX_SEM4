<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Science Lab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center/cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            color: black;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .btn {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 80vh;
            padding: 0 50px;
            position: relative;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }
        .cta-btn {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 50px;
            bottom: 50px;
        }
        .cta-btn a {
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">VR Science Lab</div>
        <ul class="nav-links">
            <li><a href="/Home.html">Home</a></li>
            <li><a href="/About.html">About</a></li>
            <li><a href="/Features.html">Features</a></li>
            <li><a href="/VR_Experiences.html">VR Experiences</a></li>
            <li><a href="/Contact.html">Contact</a></li>
        </ul>
        <button class="btn"><a href="/Login.html">Login/Signup</a></button>
    </div>
    
    <div class="hero">
        <h1>Virtual Reality Science Lab</h1>
        <p>Explore Science in Virtual Reality.</p>
        <button class="cta-btn"><a href="/VR_Experiences.html">Start Your VR Journey</a></button>
    </div>
</body>
</html>
